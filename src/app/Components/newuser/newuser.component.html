<form action="" (ngSubmit)="Add()">
    <div class="alert alert-dark" >
        <label for="name" class="col-3">Name</label>
        <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control col-6">
    </div>
    <div class="alert alert-dark">
        <label for="Phone" class="col-3">Phone</label>
        <input type="text" [(ngModel)]="phone" name="Phone" id="Phone" class="form-control col-6">
    </div>
    <div class="alert alert-dark">
        <label for="Email" class="col-3">Email</label>
        <input type="text" [(ngModel)]="email" name="Email" id="Email" class="form-control col-6">
    </div>
   <div><input class="btn btn-success text-align" type="submit" value="Submit"></div>
</form>
